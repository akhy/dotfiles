# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

# UTF-8
setw -g utf8 on
set -g status-utf8 on

# Index start at 1
set -g base-index 1
set -g pane-base-index 1

# Disable auto-rename
setw -g automatic-rename off
set -g allow-rename off

# Panes navigation using vim movement key
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Resize panes using vim movement key
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Enable mouse support
set -g mouse-select-pane on
set -g mouse-select-window on
setw -g mode-mouse on

# COPY-PASTE

## Use vim keybindings in copy mode
setw -g mode-keys vi

## Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

## Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Status bar
setw -g window-status-format " #I:#W "
setw -g window-status-fg white #base0
setw -g window-status-bg colour236
setw -g window-status-attr dim
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-fg white
setw -g window-status-current-bg colour10
setw -g window-status-current-attr bright

setw -g status-left "  #S  "
setw -g status-left-fg black
setw -g status-left-bg white
setw -g status-right " %H:%M %d-%b-%y "
setw -g status-right-fg black
setw -g status-right-bg white

set -g status-bg colour235 #base02
set -g status-fg yellow #yellow
set -g status-attr dim

set -g pane-border-fg black
set -g pane-active-border-fg black


# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on
